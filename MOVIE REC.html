<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Movie Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
    }
    .hero {
      background: url('https://th.bing.com/th/id/OIP.RJuYKiQ1F8UycaCM_p5YuwHaEK?w=234&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7') center/cover no-repeat;
      padding: 100px 30px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
    }
    .tariff-card {
      background-color: #1c1c1c;
      border: none;
      color: white;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">RC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Series</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cartoons</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Collections</a></li>
        </ul>
      </div>
    </div>
  </nav> 
  <section class="hero text-light">
    <h1>Your ultimate destination for top-quality TV shows, movies, and more</h1>
  </section> 
    <div class="container py-5">
    <h2 class="text-center mb-4">Get Your Movie Recommendations</h2>
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input type="number" id="ageInput" class="form-control mb-2" placeholder="Enter your age">
        <button class="btn btn-warning w-100" onclick="recommendMovies()">Get Recommendations</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="resultBox"></div>
      </div>
    </div>
  </div>  <!-- Tariff Plans -->  <div class="container mb-5">
    <h2 class="text-center mb-4">Tariff Plans</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card tariff-card p-3">
          <h4>Basic</h4>
          <p>$7.99 / month</p>
          <button class="btn btn-outline-light">Subscribe</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card tariff-card p-3">
          <h4>Comfort</h4>
          <p>$10.99 / month</p>
          <button class="btn btn-outline-light">Subscribe</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card tariff-card p-3">
          <h4>VIP</h4>
          <p>$14.99 / month</p>
          <button class="btn btn-outline-light">Subscribe</button>
        </div>
      </div>
    </div>
  </div> 
  
  <script>
    const movieCategories = [
      {
        category: "Kids",
        minAge: 0,
        maxAge: 12,
        movies: ["Finding Nemo", "The Lion King", "Frozen", "Toy Story"]
      },
      {
        category: "Teens",
        minAge: 13,
        maxAge: 17,
        movies: ["Spider-Man: Homecoming", "Harry Potter", "The Hunger Games"]
      },
      {
        category: "Young Adults",
        minAge: 18,
        maxAge: 25,
        movies: ["Inception", "The Social Network", "Tenet", "Dune"]
      },
      {
        category: "Adults",
        minAge: 26,
        maxAge: 50,
        movies: ["The Godfather", "Fight Club", "Forrest Gump"]
      },
      {
        category: "Seniors",
        minAge: 51,
        maxAge: 120,
        movies: ["The Shawshank Redemption", "Casablanca"]
      }
    ];
    const getCategoryByAge = age => movieCategories.find(cat => age >= cat.minAge && age <= cat.maxAge);
    const getRandomMovies = (arr, count) => arr.sort(() => 0.5 - Math.random()).slice(0, count);

    const recommendMovies = () => {
      const age = parseInt(document.getElementById("ageInput").value);
      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = "";

      if (isNaN(age)  age < 0  age > 120) {
        resultBox.innerHTML = <div class="alert alert-danger">Please enter a valid age between 0 and 120.</div>;
        return;
      }

      const category = getCategoryByAge(age);
      if (!category) {
        resultBox.innerHTML = <div class="alert alert-warning">No category found for this age.</div>;
        return;
      }

      const selectedMovies = category.movies.length >= 2
        ? getRandomMovies(category.movies, 2)
        : [...category.movies];

      resultBox.innerHTML = 
        <div class="card bg-dark text-white p-4 mt-3">
          <h4 class="mb-3">Your recommended movies based on your age (${age} years):</h4>
          <h5>Category: ${category.category}</h5>
          <ul class="list-group list-group-flush">
            ${selectedMovies.map(movie => <li class="list-group-item bg-secondary text-white">${movie}</li>).join("")}
          </ul>
        </div>
      ;
    };
    document.querySelector("button").addEventListener("click", recommendMovies);
    document.getElementById("ageInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        recommendMovies();
      }
    });




  </script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
